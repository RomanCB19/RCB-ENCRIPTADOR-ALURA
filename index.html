<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador-RCB</title>
        <link rel="website icon" type="png" href="img/bloquear.png">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/seccion1.css">
        <link rel="stylesheet" href="css/seccion2.css">
    </head>
    <body class="container">
        <section class="seccion1">
            <img class="sec1__logo" src="img/logo_alura-a.svg" alt="logo de alura">
            <section class="sec1__encriptar">
                <textarea class="sec1__textArea" placeholder="Ingrese el texto aqui"></textarea>
                <div class="sec1__footer">
                    <div class="sec1__recomendacion">
                        <img class="sec1__vector" src="img/Vector.svg" alt="signo de exclamasión">
                        <p class="sec1__parrafo">Solos letras minúsculas y sin acentos</p>
                    </div>
                    <div class="sec1__btns">
                        
                        <button class="btn btn__Encriptar">Encriptar</button>
                        <button class="btn btn__Desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            
        </section>
        <section class="seccion2">
            <div class="sec2__area">
                <textarea class="sec2__resultado"></textarea>
                <div class="sec2__imgs">
                    <img class="sec2__muneco" src="img/Muñeco.svg" alt="muñeco decorativo">
                    <img class="sec2__msjTexto" src="img/texto.svg" alt="texto descriptivo">
                </div>
                <button class="btn btn-copiar">Copiar</button>
            </div>
         </section>    
    </body>
    <script src="javascript/logic.js"></script>
</html>
